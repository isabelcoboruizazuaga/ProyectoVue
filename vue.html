<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="https://kit.fontawesome.com/ba0ac8d1c6.js" crossorigin="anonymous"></script>
    
    <script src="Nota.js"></script>
<script src="ListaNotas.js"></script><script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src='vue.js'></script>
</head>

<style>
    li{
        display: flex;
        flex-direction: column;
        
        border:1px solid
    }

    #numTareasPendientes{
        display:flex ;
    }

    .tarea_main{
        display: flex;
        align-items: center;
    }

    .tarea_prioridad{
        display: flex;
    }

    .green{
        background-color: green;
    }
    .blue{
        background-color: blue;
    }
    .red{
        background-color: red;
    }
    .grey{
        background-color: grey;

    }
</style>

<body>
    <header>
        <h1>Ejercicio Vue.js- Isabel Cobo</h1>
    </header>
    <main>
        <section id="insert">
            <input type="text" name="textoNota" id="textoNota" placeholder="¿Qué quieres recordar?">
        </section>
        <hr>
        <section id="tareas">
            <div id="numTareasPendientes">
                <p id="pendientes"> X tareas pendientes de un total de X</p>
                <p id="borrarCompletadas"> Borrar tareas completadas</p>
            </div>
            <hr>
            <div id="listaTareas">
                <ul>
                    <li>
                        <div class="tarea_main">
                            <i class="fa-regular fa-circle-check"></i>
                            <!--<i class="fa-regular fa-circle"></i>-->
                            <h2>Nombre nota</h2>
                            <i class="fa-solid fa-circle-minus"></i>
                        </div>
                        <div class="tarea_prioridad">
                            <p>Prioridad: </p>
                            <button>Low</button>
                            <button>Medium</button>
                            <button>High</button>
                            <p>Añadido hace 6minutes</p>
                        </div>
                    </li>
                </ul>
            </div>
        </section>
        
        <section id="madeBy">
            <p>Desarrollado por "Isabel Cobo"</p>
            <p>Código disponible en <a href="#">GitHub</a></p>
        </section>
    </main>
    
</body>
</html>
